<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Programming Tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-code"></i>
                    <h1>C Programming Tasks</h1>
                </div>
                <div class="user-info">
                    <div class="user-avatar">DE</div>
                    <span>Daniel Egorov production</span>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="section">
                <h2 class="section-title"><i class="fas fa-list"></i> Available Tasks</h2>
                <ul class="task-list" id="available-tasks">
                    <!-- Tasks will be populated by JavaScript -->
                </ul>
            </div>

            <div class="section">
                <h2 class="section-title"><i class="fas fa-tasks"></i> My Tasks</h2>
                <ul class="task-list" id="my-tasks">
                    <!-- Tasks will be populated by JavaScript -->
                </ul>
            </div>



            <div class="section progress-section">
                <h2 class="section-title"><i class="fas fa-chart-line"></i> My Progress</h2>
                <div class="progress-container">
                    <div class="progress-chart">
                        <div class="chart-placeholder">
                            <span class="chart-text">65%</span>
                        </div>
                        <div class="chart-label">Tasks Completed</div>
                    </div>
                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-value">12</div>
                            <div class="stat-label">Total Tasks</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">8</div>
                            <div class="stat-label">Completed</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">3</div>
                            <div class="stat-label">In Progress</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">1</div>
                            <div class="stat-label">Pending</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/code.js"></script>
</body>
</html>
